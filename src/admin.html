<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
</head>
<body>
    <style>
      p{margin: 5px; padding: 0;}
      #container{
        padding: 50px 80px;
        border: 2px dashed #ddd;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        flex-direction: column;
      }
    </style>
    <audio controls src="http://p4fjvudg7.bkt.clouddn.com/%E5%B2%91%E5%AE%81%E5%84%BF%20-%20%E8%BF%BD%E5%85%89%E8%80%85.mp3"></audio>
    <div id="container">
      <span id="pickfiles">点击或者拖曳文件</span>
      <p>文件大小不能超过 40MB</p>
    </div>
    <div id="uploadStatus"></div>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script>
        var APP_ID = '0ISMRGDfPWtQcP8WktXGADsl-gzGzoHsz';
        var APP_KEY = 'FKV4IYQNPyB6C5jFBv8vJ7LT';
                    
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });
        var uploader = Qiniu.uploader({
            runtimes: 'html5',    //上传模式,依次退化
            browse_button: 'pickfiles',       //上传选择的点选按钮，**必需**
            uptoken_url: 'http://localhost:8888/uptoken', 
            domain: 'p4fjvudg7.bkt.clouddn.com',   //bucket 域名，下载资源时用到，**必需**
            get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
            container: 'container',           //上传区域DOM ID，默认是browser_button的父元素，
            max_file_size: '40mb',           //最大文件体积限制
            max_retries: 3,                   //上传失败最大重试次数
            dragdrop: true,                   //开启可拖曳上传
            drop_element: 'container',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
              'FilesAdded': function (up, files) {
                plupload.each(files, function (file) {
                  // 文件添加进队列后,处理相关的事情
                });
              },
              'BeforeUpload': function (up, file) {
                // 每个文件上传前,处理相关的事情
              },
              'UploadProgress': function (up, file) {
                // 每个文件上传时,处理相关的事情
                uploadStatus.textContent = '上传中'
              },
              //文件上传成功后调用的
              'FileUploaded': function (up, file, info) {
                // 每个文件上传成功后,处理相关的事情
                // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
                // {
                  //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                  //    "key": "gogopher.jpg"
                  //  }
                  // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html
                  
                  var domain = up.getOption('domain');
                  var response = JSON.parse(info.response);
                  var sourceLink = 'http://' + domain + '/' + encodeURIComponent(response.key); 
                  uploadStatus.textContent = '歌曲的外链是：' + sourceLink + ' 歌曲的名字是：' + response.key
                },
              'Error': function (up, err, errTip) {
                //上传出错时,处理相关的事情
              },
              'UploadComplete': function () {
                //队列文件处理完毕后,处理相关的事情
              }
            }
          });
    </script>
    
</body>
</html>
